<header class="header">
  <div class="container">
    <div class="logo-wrapper">
      <a href="/">
        <picture>
          <source
            srcset="
              ./img/header-foto/logo-desktop-2x.png 2x,
              ./img/header-foto/logo-desktop.png    1x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/header-foto/logo-mobile-2x.png 2x,
              ./img/header-foto/logo-mobile.png    1x
            "
            media="(min-width: 375px)"
          />
          <img
            src="./img/header-foto/logo-desktop.png"
            alt="Logo of green harvest"
            width="194"
          />
        </picture>
      </a>
    </div>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a href="#" class="header-menu-link">How It Works</a>
        </li>
        <li class="header-menu-item">
          <a href="#" class="header-menu-link">Vegetables</a>
        </li>
        <li class="header-menu-item">
          <a href="#" class="header-menu-link">Reviews</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="header-btn">Shop now</button>
    <button type="button" class="mobile-menu-btn">
      <svg class="mobile-menu-icon" width="40" height="40">
        <use href="./img/symbol-defs.svg#icon-icon-menu" />
      </svg>
    </button>
  </div>
</header>
